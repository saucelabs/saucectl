name: saucectl release

on:
  push:
    tags:
      - v*

env:
  GH_TOKEN: ${{secrets.GH_TOKEN}}
  SEGMENT_WRITE_KEY: ${{secrets.SEGMENT_WRITE_KEY}}
  BACKTRACE_ENDPOINT: ${{secrets.BACKTRACE_ENDPOINT}}
  BACKTRACE_TOKEN: ${{secrets.BACKTRACE_TOKEN}}

jobs:
  release:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Unshallow
        run: |
          git fetch --prune --unshallow

      - name: Set up Go
        uses: actions/setup-go@v3
        with:
          go-version: '1.19'

      - uses: actions/cache@v3
        with:
          path: |
            ~/.cache/go-build
            ~/go/pkg/mod
          key: ${{ runner.os }}-go-${{ hashFiles('**/go.sum') }}
          restore-keys: |
            ${{ runner.os }}-go-

      - name: Run GoReleaser
        uses: goreleaser/goreleaser-action@v3
        with:
          version: latest
          args: release --rm-dist
        env:
          GITHUB_TOKEN: ${{ secrets.GH_TOKEN }}
      - name: Trigger node-saucectl Release
        run: |
          version=$(echo $GITHUB_REF_NAME | cut -c2-)
          echo "Release saucectl $version"
          (echo $version | grep -vq "-") && echo "Publishing $version" && curl -X POST https://api.github.com/repos/saucelabs/node-saucectl/dispatches \
          -H 'Accept: application/vnd.github.everest-preview+json' \
          -u devx-sauce-bot:$GH_TOKEN \
          --data "{\"event_type\": \"saucectl_release\", \"client_payload\": { \"version\": \"$version\" }}"
