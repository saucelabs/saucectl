name: Release

on:
  push:
    tags:
      - v*

env:
  GH_TOKEN: ${{secrets.GH_TOKEN}}
  SEGMENT_WRITE_KEY: ${{secrets.SEGMENT_WRITE_KEY}}

jobs:
  release:
    # Using macOS runner to support codesigning of darwin binaries
    runs-on: macos-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Unshallow
        run: |
          git fetch --prune --unshallow

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: '1.23'

      - uses: actions/cache@v4
        with:
          path: |
            ~/Library/Caches/go-build
            ~/go/pkg/mod
          key: ${{ runner.os }}-go-${{ hashFiles('**/go.sum') }}
          restore-keys: |
            ${{ runner.os }}-go-

      - name: Verify codesign binary exists
        run: |
          if [ ! -f "./tools/codesign/sign" ]; then
            echo "Warning: Codesign binary not found at ./tools/codesign/sign"
            echo "macOS binaries will not be signed."
            echo "See tools/codesign/README.md for instructions on obtaining the sign binary."
          else
            echo "Codesign binary found. macOS binaries will be signed."
          fi

      - name: Run GoReleaser
        uses: goreleaser/goreleaser-action@v6
        with:
          version: '~> v2'
          args: release --clean
        env:
          GITHUB_TOKEN: ${{ secrets.GH_TOKEN }}
          QUILL_SIGN_P12: ${{ secrets.QUILL_SIGN_P12 }}
          QUILL_SIGN_PASSWORD: ${{ secrets.QUILL_SIGN_PASSWORD }}
          QUILL_NOTARY_KEY: ${{ secrets.QUILL_NOTARY_KEY }}
          QUILL_NOTARY_KEY_ID: ${{ secrets.QUILL_NOTARY_KEY_ID }}
          QUILL_NOTARY_ISSUER: ${{ secrets.QUILL_NOTARY_ISSUER }}


  node-release:
    runs-on: ubuntu-latest
    needs: release
    steps:
      - name: Trigger node-saucectl Release
        # pre-release version contains `-` and should be skipped when publishing node-saucectl.
        if: ${{ !contains(github.ref, '-') }}
        run: |
          version=$(echo $GITHUB_REF_NAME | cut -c2-)
          echo "Release saucectl $version"
          curl -X POST https://api.github.com/repos/saucelabs/node-saucectl/dispatches \
          -H 'Accept: application/vnd.github.everest-preview+json' \
          -u devx-sauce-bot:$GH_TOKEN \
          --data "{\"event_type\": \"saucectl_release\", \"client_payload\": { \"version\": \"$version\" }}"
