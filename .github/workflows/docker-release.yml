name: Docker release

on:
  push:
    tags:
      - v*
  pull_request:

jobs:
  # Build the project as a Docker image and push it to Docker Hub
  push_to_registry:
    name: Push Docker image to Docker Hub
    runs-on: ubuntu-latest
    outputs:
      tag: ${{ steps.meta.outputs.tags }}
      label: ${{ steps.meta.outputs.labels }}
    steps:
      - name: Check out the repo
        uses: actions/checkout@v3
      - name: Check Docker Version
        run: docker --version
      - name: Log in to Docker Hub
        uses: docker/login-action@v2
        with:
          username: ${{ vars.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}
      - name: Extract metadata (tags, labels) for Docker
        id: meta
        uses: docker/metadata-action@v4
        with:
          images: ${{ vars.DOCKER_USERNAME }}/saucectl
      - name: Build and push Docker image
        uses: docker/build-push-action@v3
        with:
          context: .
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
  smoke_test_image:
    name: Smoke test Docker image
    runs-on: ubuntu-latest
    needs: push_to_registry
    steps:
      - name: Pull Docker image
        run: docker pull ${{ needs.push_to_registry.outputs.tag }}
      - name: Run Docker image
        run: docker run --entrypoint saucectl ${{ needs.push_to_registry.outputs.tag }}
