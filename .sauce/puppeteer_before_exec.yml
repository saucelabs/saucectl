apiVersion: v1alpha
metadata:
  name: Testing Puppeteer Support
  tags:
    - e2e
    - release team
    - other tag
  build: Release $CI_COMMIT_SHORT_SHA
files:
  - ./tests/e2e/puppeteer/example.before.exec.test.js
suites:
  - name: "firefox"
    match: ".*.(spec|test).js$"
    capabilities:
      browserName: "firefox"
  - name: "chromium"
    match: ".*.(spec|test).js$"
    capabilities:
      browserName: "chromium"
beforeExec:
  - npm install --save chai
image:
  base: saucelabs/stt-puppeteer-jest-node
  version: latest
sauce:
  region: us-west-1
