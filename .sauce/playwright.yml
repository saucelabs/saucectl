apiVersion: v1alpha
metadata:
  name: Testing Playwright Support
  tags:
    - e2e
  build: "$BUILD_ID"
files:
  - ./tests/e2e/playwright/example.test.js
suites:
  - name: "saucy test"
    match: ".*.(spec|test).js$"
    settings:
      browserName: "firefox"
image:
  base: saucelabs/stt-playwright-jest-node
  version: latest
sauce:
  region: us-west-1
