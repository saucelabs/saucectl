apiVersion: v1alpha
kind: testcafe
sauce:
  region: us-west-1
  concurrency: 10
  metadata:
    tags:
      - e2e
    build: "$BUILD_ID"
defaults:
  timeout: 5m
testcafe:
  version: 3.7.2
rootDir: tests/e2e/testcafe/
suites:
  - name: Chrome in sauce
    browserName: chrome
    src:
      - "*.test.js"
    browserArgs: ["--disable-safe-browsing", "--disable-web-security", "--disable-notifications", "--deny-permission-prompts", "--disable-features=LocalNetworkAccessChecks"]
    platformName: "macOS 12"
    compilerOptions:
      typescript:
        options:
          allowUnreachableCode: true

  - name: Firefox in sauce
    browserName: firefox
    browserVersion: "143"
    src:
      - "*.test.js"
    platformName: "Windows 11"

  - name: iOS Test
    browserName: safari
    src:
      - "*.test.js"
    simulators:
      - name: iPhone Simulator
        platformName: iOS
        platformVersions:
          - "16.2"
      - name: iPad Simulator
        platformName: iOS
        platformVersions:
          - "16.2"

  - name: ARM Chrome in sauce
    browserName: chrome
    armRequired: true
    src:
      - "*.test.js"
    browserArgs: ["--disable-safe-browsing", "--disable-web-security", "--disable-notifications", "--deny-permission-prompts", "--disable-features=LocalNetworkAccessChecks"]
    platformName: "macOS 14"
    compilerOptions:
      typescript:
        options:
          allowUnreachableCode: true
