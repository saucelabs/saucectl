apiVersion: v1
kind: cypress
sauce:
  region: us-west-1
  concurrency: 10
  metadata:
    tags:
      - e2e
    build: "$BUILD_ID"
rootDir: tests/e2e/cypress_10
defaults:
  mode: sauce
  timeout: 5m
docker:
  fileTransfer: mount
cypress:
  version: 10.1.0
  configFile: "cypress.config.js"
suites:
  - name: "chrome test"
    browser: "chrome"
    platformName: "macOS 11.00"
    config:
      env:
        hello: world
      specPattern: [ "cypress/**/*.js" ]
      excludedTestFiles: []

  - name: "firefox test"
    browser: "firefox"
    platformName: "macOS 11.00"
    config:
      env:
        hello: world
      specPattern: [ "cypress/**/*.js" ]

artifacts:
  download:
    when: always
    match:
      - console.log
    directory: ./artifacts/
notifications:
  slack:
    channels: ["devx-slack-notifications"]
    send: always # possible values [always,fail,never,pass]
